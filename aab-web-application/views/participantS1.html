<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="../_js/_static/materialize/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../_js/_static/noUiSlider/nouislider.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../_css/general.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../_css/participantS1.css" media="screen,projection"/>
    <meta charset="UTF-8">
    <title>Participant Client</title>
</head>
<body>
<div class="participant-div">
<div class="blocking-div">
    <div></div>
    <span>Blocked!</span>
</div>
<div class="row main-row-div">
    <div class="row">
        <div class="col s3">
            <div class="row">
                <div class="col s12 button-label-div">
                    Placement Area
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <a class="waves-effect waves-light btn-large ar-placement-btn active" id="btn-ceiling">Ceiling</a>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <a class="waves-effect waves-light btn-large ar-placement-btn" id="btn-floor">Floor</a>
                </div>
            </div>
        </div>
        <div class="col s9">
            <div class="row">
                <div class="col s12 button-label-div">
                    Content Types
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <a class="waves-effect waves-light btn-large ar-placement-btn active" id="btn-content1">App Symbol</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light btn-large ar-placement-btn" id="btn-content2">Mail Symbol</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light btn-large ar-placement-btn" id="btn-content3">Grocery Shopping List</a>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <a class="waves-effect waves-light btn-large ar-placement-btn" id="btn-content4">Supermarket Groundplan</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light btn-large ar-placement-btn" id="btn-content5">Fitness Data and Visualization</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light btn-large ar-placement-btn" id="btn-content6">Cooking Recipe</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row slider-row">
        <div class="col s1 slider-label-div">Distance</div>
        <div id="distance-value" class="col s1 slider-value-div"></div>
        <div class="col c10 slider-div">
            <div id="distance-slider" class="ar-placement-slider"></div>
        </div>
    </div>
</div>
</div>
</body>
<script type="module">
    import {ParticipantManagerS1} from "../_js/clients/participantManagerS1.js";
    import {DEVICE_TYPE, GlobalState} from "../_js/globalState.js";

    let main = new ParticipantManagerS1();
    let wsConnected_Lambda = () => init();

    GlobalState.Instance.DeviceType = DEVICE_TYPE[1];
    GlobalState.Instance.on(GlobalState.WS_CONNECTED, wsConnected_Lambda);
    GlobalState.Instance.ConnectToWebSocket();

    function init() {
        GlobalState.Instance.off(GlobalState.WS_CONNECTED, wsConnected_Lambda);
        main.initialize();
    }
</script>
<script type="text/javascript" src="../_js/_static/d3/d3.min.js"></script>
<script type="text/javascript" src="../_js/_static/materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="../_js/_static/noUiSlider/nouislider.min.js"></script>
<script type="text/javascript" src="../_js/_static/wNumb/wNumb.min.js"></script>
<script type="text/javascript" src="../_js/_static/eventEmitter.js"></script>
</html>
