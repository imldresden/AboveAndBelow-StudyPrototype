<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="../_js/_static/materialize/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../_js/_static/noUiSlider/nouislider.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../_css/general.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../_css/experimenterS1.css" media="screen,projection"/>
    <meta charset="UTF-8">
    <title>Experimenter Client</title>
</head>
<body>
<div class="row experimenter-div">
    <div class="col s1">
        <div class="row">
            <div class="col slider-label-div">Distance</div>
        </div>
        <div class="row">
            <div id="distance-value" class="col slider-value-div"></div>
        </div>
        <div class="row slider-row">
            <div class="col slider-div">
                <div id="distance-slider" class="ar-placement-slider"></div>
            </div>
        </div>
    </div>
    <div class="col s1">
        <div class="row">
            <div class="col slider-label-div">Pos X</div>
        </div>
        <div class="row slider-row">
            <div id="posX-value" class="col slider-value-div"></div>
        </div>
        <div class="row">
            <div class="col slider-div">
                <div id="posX-slider" class="ar-placement-slider"></div>
            </div>
        </div>
    </div>
    <div class="col s1">
        <div class="row">
            <div class="col slider-label-div">Ego Rot</div>
        </div>
        <div class="row">
            <div id="egoRotation-value" class="col slider-value-div"></div>
        </div>
        <div class="row slider-row">
            <div class="col slider-div">
                <div id="egoRotation-slider" class="ar-placement-slider"></div>
            </div>
        </div>
    </div>
    <div class="col s1">
        <div class="row">
            <div class="col slider-label-div">Height</div>
        </div>
        <div class="row">
            <div id="height-value" class="col slider-value-div"></div>
        </div>
        <div class="row slider-row">
            <div class="col slider-div">
                <div id="height-slider" class="ar-placement-slider"></div>
            </div>
        </div>
    </div>
    <div class="col s1">
        <div class="row">
            <div class="col slider-label-div">Tilt</div>
        </div>
        <div class="row">
            <div id="tilt-value" class="col slider-value-div"></div>
        </div>
        <div class="row slider-row">
            <div class="col slider-div">
                <div id="tilt-slider" class="ar-placement-slider"></div>
            </div>
        </div>
    </div>
    <div class="col s1">
        <div class="row">
            <div class="col slider-label-div">Yaw</div>
        </div>
        <div class="row">
            <div id="yaw-value" class="col slider-value-div"></div>
        </div>
        <div class="row slider-row">
            <div class="col slider-div">
                <div id="yaw-slider" class="ar-placement-slider"></div>
            </div>
        </div>
    </div>
    <div class="col s1">
        <div class="row">
            <div class="col slider-label-div">Scale</div>
        </div>
        <div class="row">
            <div id="scale-value" class="col slider-value-div"></div>
        </div>
        <div class="row slider-row">
            <div class="col slider-div">
                <div id="scale-slider" class="ar-placement-slider"></div>
            </div>
        </div>
    </div>
    <div class="col s5">
        <div class="row">
            <div class="row button-label-div">General Functions</div>
            <div class="row">
                <div class="col s6">
                    <a class="waves-effect waves-light btn-large ar-placement-btn" id="btn-locking">Lock</a>
                </div>
                <div class="col s6">
                    <a class="waves-effect waves-light btn-large ar-placement-btn" id="btn-blocking">Block</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row button-label-div">Scenes</div>
            <div class="row">
                <div class="col s4">
                    <a class="waves-effect waves-light btn-large ar-placement-btn active" id="btn-scene1">Scene 1</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light btn-large ar-placement-btn" id="btn-scene2">Scene 2</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light btn-large ar-placement-btn" id="btn-scene3">Scene 3</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row button-label-div">Placement Areas</div>
            <div class="row">
                <div class="col s6">
                    <a class="waves-effect waves-light btn-large ar-placement-btn active"  id="btn-ceiling">Ceiling</a>
                </div>
                <div class="col s6">
                    <a class="waves-effect waves-light btn-large ar-placement-btn" id="btn-floor">Floor</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row button-label-div">Reference Frame</div>
            <div class="row">
                <div class="col s6">
                    <a class="waves-effect waves-light btn-large ar-placement-btn active" id="btn-exocentric">Exocentric</a>
                </div>
                <div class="col s6">
                    <a class="waves-effect waves-light btn-large ar-placement-btn" id="btn-egocentric">Egocentric</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row button-label-div">Content Type</div>
            <div class="row">
                <div class="col s4">
                    <a class="waves-effect waves-light btn-large ar-placement-btn active" id="btn-content1">App Symbol</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light btn-large ar-placement-btn" id="btn-content2">Mail Symbol</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light btn-large ar-placement-btn" id="btn-content3">Grocery Shopping List</a>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <a class="waves-effect waves-light btn-large ar-placement-btn" id="btn-content4">Supermarket Groundplan</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light btn-large ar-placement-btn" id="btn-content5">Fitness Data and Visualization</a>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light btn-large ar-placement-btn" id="btn-content6">Cooking Recipe</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="module">
    import {ExperimenterManagerS1} from "../_js/clients/experimenterManagerS1.js";
    import {DEVICE_TYPE, GlobalState} from "../_js/globalState.js";

    let main = new ExperimenterManagerS1();
    let wsConnected_Lambda = () => init();

    GlobalState.Instance.DeviceType = DEVICE_TYPE[0];
    GlobalState.Instance.on(GlobalState.WS_CONNECTED, wsConnected_Lambda);
    GlobalState.Instance.ConnectToWebSocket();

    function init() {
        GlobalState.Instance.off(GlobalState.WS_CONNECTED, wsConnected_Lambda);
        main.initialize();
    }

</script>
<script type="text/javascript" src="../_js/_static/d3/d3.min.js"></script>
<script type="text/javascript" src="../_js/_static/materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="../_js/_static/noUiSlider/nouislider.min.js"></script>
<script type="text/javascript" src="../_js/_static/wNumb/wNumb.min.js"></script>
<script type="text/javascript" src="../_js/_static/eventEmitter.js"></script>
</html>
